<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Eats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="left">
        <div>
            <img src="assets/logo.svg" alt="Sweet Eats Logo">
            <h1>Sweet Eats</h1>
        </div>
    </div>
    <div id="right">
        <h2>This is not a real service! But it sure is sweet.
            Make sure to sign up for a free treat. Or don’t.
            You won’t get one anyway
        </h2>
        <div>

            <form id="form">
                <div id="shadow">
                    <p>Let's do this!</p>
                    <div id="flex">
                        <div>

                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName">

                            <label for="email">Email</label>
                            <input type="email" id="email">

                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName">

                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" minlength="10" maxlength="10">

                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                    </div>
                </div>
                <button type="submit" id="submit">Create Account</button>
            </form>
            <p id="account">Already have an account? <a href="#">Log in</a></p>

        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
